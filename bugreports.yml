- summary: |
    Некорректное отображение состояния кода и чата при открытии History по сохраненной ссылке
  environment: |
    Google Chrome  125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Запустить игру с ботом на любом уровен.
    2. Напечатать люой текст в редакторе кода.
    3. Нажать кнопку Open History.
    4. Переместить ползунок на шкале timeline на характерный момент написания текста.
    5. Открыть настройки timeline и скопировать ссылку.
    6. Перейти по скопированной ссылке.
    7. Нажать кнопку Open History.
  expected-result: |
    Вспомогательный интерфейс History открывается с временной шкалой на сохраненном месте, и состояние кода в редакторах и чате соответствует указанному временному отрезку на шкале timeline.
  actual-result: |
    Вспомогательный интерфейс History открывается с временной шкалой на сохраненном месте, но состояние кода в редакторах и чате не соответствует указанному временному отрезку. 
    Состояние обновляется корректно только после повторного нажатия на шкалу timeline в точке, где установлен ползунок.

