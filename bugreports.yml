  environment: |
    Google Chrome  125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Нажимаем "Forgot your password?" на странице авторизации.
    2. Вводим email зарегистрированного пользователя.
    3. Нажимаем на кнопку "Submit".
