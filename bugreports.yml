- summary: |
    Несоответствие данных между таблицей Leaderboard и страницей Users при фильтрации по week и month
  environment: |
    Google Chrome  125.0.6422.142 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть страницу https://codebattle.hexlet.io/#lobby с панелью leaderboard.
    2. Открыть страницу https://codebattle.hexlet.io/users с рейтингом пользователей.
    3. Установить режим отображения данных в таблице leaderboard на "week".
    4. Установить фильтрацию данных на странице users на "weekly".
    5. Сравнить данные из таблицы leaderboard с данными со страницы users.
    6. Повторить шаги 3-5, установив режим отображения данных в таблице leaderboard на "month" и фильтрацию данных на странице users на "monthly".
  expected-result: |
    Данные на панели leaderboard и странице users должны совпадать при одинаковых настройках фильтрации (week/weekly и month/monthly).
  actual-result: |
    Данные на панели leaderboard и странице users не совпадают при одинаковых настройках фильтрации (week/weekly и month/monthly).

